<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login and Signup Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 400px;
      margin: 50px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="submit"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #45a049;
    }
    .signup-form {
      display: none;
    }
    .show-signup {
      display: block;
    }
    .show-login {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <form action="login.php" method="post" class="login-form show-login">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <input type="submit" value="Login">
      <p>Don't have an account? <a href="#" class="toggle-form">Signup</a></p>
    </form>
    
    <h2>Signup</h2>
    <form action="signup.php" method="post" class="signup-form">
      <input type="text" name="name" placeholder="Name" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <input type="submit" value="Signup">
      <p>Already have an account? <a href="#" class="toggle-form">Login</a></p>
    </form>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const toggleLinks = document.querySelectorAll('.toggle-form');
      toggleLinks.forEach(link => {
        link.addEventListener('click', function(e) {
          e.preventDefault();
          const loginForm = document.querySelector('.login-form');
          const signupForm = document.querySelector('.signup-form');
          if (loginForm.classList.contains('show-login')) {
            loginForm.classList.remove('show-login');
            loginForm.classList.add('signup-form');
            signupForm.classList.remove('signup-form');
            signupForm.classList.add('show-signup');
          } else {
            signupForm.classList.remove('show-signup');
            signupForm.classList.add('login-form');
            loginForm.classList.remove('login-form');
            loginForm.classList.add('show-login');
          }
        });
      });
    });
  </script>
</body>
</html>
